        description: The user id
        required: true
        schema:
          $ref: '#/definitions/.String'
      - in: body
        name: EssayId
        description: The essay id
        required: true
        schema:
          $ref: '#/definitions/.body'
  /essay/article_information:
    get:
      tags:
      - essay
      description: essay information
      operationId: EssayController.Essay information
      parameters:
      - in: query
