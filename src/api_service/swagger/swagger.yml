        required: true
        type: string
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.Commodity'
        "403":
          description: '{string} error message'
    delete:
      tags:
      - commodity
      description: delete the commodity
      operationId: CommodityController.Delete
